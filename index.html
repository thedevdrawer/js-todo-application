<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="form">
                    <div class="input-group input-group-lg">
                        <input type="text" id="newtask" class="form-control" placeholder="Enter a new todo item" autocomplete="off">
                        <button class="btn btn-primary" type="submit" id="btn-add"><em class="fa fa-plus"></em></button>
                    </div>
                    <br>
                    <p class="text-center"><small>You can press enter or click the + button to add a new item.</small></p>
                    <ul class="todos" id="todos">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="init.js"></script>
</body>
</html>
